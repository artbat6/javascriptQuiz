<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
   
 <body>
  <div class="scores"><a href="./highscores.html">View High Scores</a></div>
    
    <div class="timer">Time: <span id="time">0</span></div>
    
    <div class="wrapper">
        <div id="start-screen" class="start">
        <h1>JavaScript Quiz Challenge</h1>
        <p>
            Answer the following javaScript questions within the time limit.  Any wrong answers will result in 10 seconds deducted from your time!
        
        
        </p>
            <button id="start">Start Quiz</button>
    </div>
  
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>You're Finished!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials"max="3"/>
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>

        <script src="./JS/questions.js"></script>
        <script src="./JS/logic.js"></script>
    <body>

 </body>

</html>
